        <link href="./styles/overall.css" rel="stylesheet">
        <link href="./styles/register.css" rel="stylesheet">
        <title>Register Page</title>
    </head>
    
<body>
     <!-- Header -->
     <section id="header" class="header">
        <div class="container">

            <div class="header__info">
                <a class="header__logo" href="./index.html">
                    <img src="./images/Logo (7).png" alt="news logo">
                </a>

                <ul class="navigation">
                    <li class="nav__lists">
                        <a class="nav__list " href="./index.html">Home</a>
                    </li>
                    <li class="nav__lists">
                        <a class="nav__list" href="./startup.html">Startup</a>
                    </li>
                    <li class="nav__lists">
                        <a class="nav__list " href="./about.html">About Us</a>
                    </li>
                    <li class="nav__lists">

                    </li>

                    </li>

                    <a class="header__link" href="./login.html">Login</a>
                </ul>

                <div id="menu__btn" class="fas fa-bars icons"></div>
            </div>

        </div>
    </section>
    <!-- Header -->

    
    <!-- Register section -->
    <section id="registration" class="registration">
        <div class="container">
            <h1 class="title">Register</h1>
            <form class="form" method="POST" data-netlify="true">
                <input class="input__name" type="text" placeholder="Firstname">
                    <span class="text"></span>
                <input class="input__surname" type="text" placeholder="Lastname">
                    <span class="text"></span>
                <input class="input__user" type="text" placeholder="Username">
                    <span class="text"></span>
                <input class="input__password" type="password" placeholder="Password">
                    <span class="text"></span>
                <input class="input__confirmation" type="password" placeholder="Confirm password">
                    <span class="text"></span>
                <button class="btn" type="submit">Register</button>
                <span class="text"></span>
            </form>
        </div>
    </section>
    <!-- Register section -->
    
    
    
    <!-- Footer section -->
    <section id="footer" class="footer">
        <div class="container">
            <div class="footer__infos">
                <div class="footer__info">
                    <h3 class="footer__address">Finstreet 118 2561 Fintown</h3>
                    <h3 class="footer__email">Hello@finsweet.com  020 7993 2905</h3>
                </div>
                <ul class="footer__icons">
                    <li class="footer__icon">
                        <a class="fa-brands fa-instagram" href="#"></a>
                    </li>
                    <li class="footer__icon">
                        <a class="fa-brands fa-linkedin"  href="#"></a>
                    </li>
                    <li class="footer__icon">
                        <a class="fa-brands fa-facebook"  href="#"></a>
                    </li>
                    <li class="footer__icon">
                        <a class="fa-brands fa-twitter"  href="#"></a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Footer section-->

   <script src="./js/register.js"></script>
</body>
</html>
